{% extends 'base.html' %}

{% block page_title %}
Gautam Vamshawali: Create Suggestion
{% endblock page_title %}

{% block page_content %}

    <div class="container-fluid">
        <form method="POST" enctype="multipart/form-data">
            <!-- Security token -->
            {% csrf_token %}
            <!-- Using the formset -->
            {{ form.as_div }}
            <br>
            <input class="btn btn-primary" type="submit" value="Add Suggestion">
        </form>
    </div>
    <script>
        var forms = document.getElementsByTagName('form');
        var divs = forms[0].getElementsByTagName('div');
        // Loop through the div elements and add the "form-group" class
        for (var current_div = 0; current_div < divs.length; current_div++) 
        {
            divs[current_div].classList.add('form-group');
        }
    </script>

{% endblock page_content %}
